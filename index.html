<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/21e01f9e24.js" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets\js\lib/jquery-3.4.1.min.js"></script>

<body>
		<div id="container">
			<h1>to-do list <i class="fas fa-pencil-alt"></i></h1>

			<ul>
				<li><span><i class="fas fa-trash"></i></span>Do Meditation</li>
				<li><span><i class="fas fa-trash"></i></span>Take a Shower</li>
				<li><span><i class="fas fa-trash"></i></span>Study for an Hour</li>
				<li><span><i class="fas fa-trash"></i></span>Take a break</li>
			</ul>
		</div>

	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
